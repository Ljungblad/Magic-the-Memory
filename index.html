<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Magic the Memory</title>
		<link rel="shortcut icon" type="image/jpg" href="images/favicon.png">
		<meta property="og:site_name" content="Magic the Memory"/>
		<meta property="og:title" content="Magic the Memory - The Final Battle"/>
		<meta property="og:description" content="The trial stands before you, planeswalker! Prove your skill in mind magic and you shall be rewarded."/>
    <link href="https://fonts.googleapis.com/css?family=Metamorphous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img class="cover-image" src="images/ravnica.jpg" alt="">

    <div class="container">

        <img class="mtglogo" src="images/logo.png" alt="Magic The Memory">

        <div id="congratulations-overlay" class="overlay">
            <div class="congratulations-content">
                <span class="close">&times;</span>
                <h2>Congratulations planeswalker!</h2>
                <p>You have completed the magical memory!</p>
                <p>Your score:<span class="finalScore"></span></p>
                <p>Number of clicks:<span class="finalClicks"></span></p>
                <div class="button-wrap">
                    <button class="replay-btn">Replay</button>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="memory-board">
            </div>

            <div class="bottom-bar">
                <div class="clicks">Clicks:<span class="addClicks"></span></div>
                <div class="score">Score:<span class="addScore"></span></div>
                <button class="replay-btn">Replay</button>
            </div>
        </div>
    </div>

    <script text="text/javascript" src="script.js"></script>
</body>
</html>
